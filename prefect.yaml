# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: mlops_zoomcamp
prefect-version: 3.4.6

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: git@github.com:buzdugan/mlops_zoomcamp.git
    branch: main
    access_token: null

# the deployments section allows you to provide configuration for deploying flows
deployments:
# TRAINING FLOWS
# training.py in the cloud
- name: "claims_status_classification"
  description: "Cloud version of claims_status_classification"
  schedule:
    cron: "00 06 2 * *"
    timezone: "Europe/London"
  flow_name: "claim_status_classification_flow"
  entrypoint: "training.py:main_flow"
  work_pool:
    name: mlops_zoomcamp_pool

# training_local.py running locally
- name: "claims_status_classification_local"
  description: "Local version of claims_status_classification_local"
  schedule:
    cron: "00 06 2 * *"
    timezone: "Europe/London"
  flow_name: "claim_status_classification_flow_local"
  entrypoint: "training_local.py:main_flow"
  work_pool:
    name: mlops_zoomcamp_pool


# SCORING FLOWS
# scoring.py model from the cloud
- name: "claims_status_scoring"
  description: "Cloud version of claims_status_scoring"
  schedule:
    cron: "00 06 * * *"
    timezone: "Europe/London"
  flow_name: "claim_status_scoring_flow"
  entrypoint: "scoring.py:score_claim_status"
  work_pool:
    name: mlops_zoomcamp_pool

# scoring.py running locally
- name: "claims_status_scoring_local"
  description: "Local version of claims_status_scoring"
  schedule:
    cron: "00 06 * * *"
    timezone: "Europe/London"
  flow_name: "claim_status_scoring_flow_local"
  entrypoint: "scoring_local.py:score_claim_status"
  work_pool:
    name: mlops_zoomcamp_pool


# MONITORING FLOWS
# metrics_calculation.py with model from the cloud
- name: "batch_monitoring_backfill"
  description: "Cloud version of batch_monitoring_backfill"
  schedule:
    cron: "00 07 * * *"
    timezone: "Europe/London"
  flow_name: "batch_monitoring_backfill_flow"
  entrypoint: "metrics_calculation.py:batch_monitoring_backfill"
  work_pool:
    name: mlops_zoomcamp_pool

# metrics_calculation_local.py running locally
- name: "batch_monitoring_backfill_local"
  description: "Local version of batch_monitoring_backfill"
  schedule:
    cron: "00 07 * * *"
    timezone: "Europe/London"
  flow_name: "batch_monitoring_backfill_flow_local"
  entrypoint: "metrics_calculation_local.py:batch_monitoring_backfill"
  work_pool:
    name: mlops_zoomcamp_pool
